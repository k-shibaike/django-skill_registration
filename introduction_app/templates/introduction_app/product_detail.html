{% extends "layout.html" %}
{% block content %}
  <h1>詳細</h1>
  <section>
    <h2>{{ product.name }}</h2>
    <p>作成日：{{product.created_at}}</p>
    <p>最終更新日：{{ product.updated_at }}</p>
    <p>{{ product.description }}</p>

    <p>
      <a href="{% url 'introduction_app:index' %}">一覧に戻る</a>
      <a href="{% url 'introduction_app:update_product' product.id %}">編集</a>
      <a href="{% url 'introduction_app:delete_product' product.id %}">削除</a>
    </p>

  </section>
  
{% endblock %}
